{% extends "profiles/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="profile-wrap">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form class="form" action="" method="POST">{% csrf_token %}
        {{ user_form.as_p }}
        <br>
        {{ address_form.as_p }}
        <button class="update" type="submit">{% trans "Update" %}</button>
    </form>
</div>
{% endblock content %}
