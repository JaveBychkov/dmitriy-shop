{% extends "profiles/base.html" %}
{% load i18n %}

{% block content %}
<form class="form" action="{% url "profiles:password_reset" %}" method="POST">
    {% csrf_token %}
    <p>{{ form.email.label_tag }} {{ form.email }}</p>
    <input class="update" type="submit" value="{% trans "Reset password" %}" />
</form>
{% endblock content %}
